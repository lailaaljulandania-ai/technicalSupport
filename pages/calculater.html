<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>الحاسبة</title>
  <link rel="stylesheet" href="../css/calculaterStyle.css">
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" placeholder="0" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>−</button>

            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
